<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <p>Vue Single File Component</p>
  <div id="app1"></div>
  <hr/>
  <p>Vue x-template</p>
  <div id="app2"><my-component :message="message"></my-component></div>
  <hr/>
</body>

<script src="dist/index.js"></script>

<script>
  document.addEventListener('DOMContentLoaded', (event) => {
    App.InitSingleFileComponents("Hello from single file component");
    App.InitXTemplate("Hello from x-template!");
  });

</script>

<script type="text/x-template" id="my-x-template">
  <pre style="color:#0000ff">{{message}}</pre>  
</script>

</html>
